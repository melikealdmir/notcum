<div class="main">

            <label for="course-name">Ders Adƒ±:</label>

<script>


    async function fetchNotes() {
        const response = await fetch('http://localhost:8080/note/get-all');
        const notes = await response.json();

        const container = document.querySelector('.notes');
        notes.forEach(note => {
            const noteElement = document.createElement('a');
            noteElement.classList.add('note');
            noteElement.href = `http://localhost:8080/note-detail?id=${note.id}`;
            noteElement.innerHTML = `
							<div class="kutu">
							    <div class="left">
									<div class="ders">${note.title}</div>
							        <div class="code">${note.code}</div>
									<div class="department">${note.department}</div>
							        <div class="name">${note.user.name} ‚Ä¢ üëÅÔ∏è 78</div>
							    </div>
							    <div class="right">
							        <div class="Acƒ±klama" >${note.description} </div>
							        <div class="tarih">8 Nisan</div>
							    </div>
							</div>
					        `;
            container.appendChild(noteElement);
        });
    }

    // Sayfa y√ºklendiƒüinde notlarƒ± getir
    document.addEventListener('DOMContentLoaded', fetchNotes);


    document.getElementById('filterForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Formun varsayƒ±lan davranƒ±≈üƒ±nƒ± engelle

        // Filtreleme kriterlerini al
        const courseCode = document.getElementById('course-code').value.trim().toLowerCase();
        const courseName = document.getElementById('course-name').value.trim().toLowerCase();
        const department = document.getElementById('department').value.trim().toLowerCase();

        // T√ºm kutularƒ± se√ß
        const kutular = document.querySelectorAll('.kutu');

        // Her bir kutu √ºzerinde kontrol yap
        kutular.forEach(kutu => {
            const code = kutu.querySelector('.code').textContent.trim().toLowerCase();
            const ders = kutu.querySelector('.ders').textContent.trim().toLowerCase();
            const deparment = kutu.querySelector('.department').textContent.trim().toLowerCase();

            // Filtreleme kontrol√º
            const codeMatch = !courseCode || code.includes(courseCode);
            const nameMatch = !courseName || ders.includes(courseName);
            const departmentMatch = !department || deparment.includes(department);

            // E≈üle≈üenleri g√∂ster, diƒüerlerini gizle
            if (codeMatch && nameMatch && departmentMatch) {
                kutu.style.display = ''; // Varsayƒ±lan g√∂r√ºn√ºrl√ºk
            } else {
                kutu.style.display = 'none'; // Gizle
            }
        });
    });

    document.getElementById("logoutButton").addEventListener('click', async function () {
        try {
            const response = await fetch('http://localhost:8080/user/logout');
            if (response.ok) {
                window.location.href = "http://localhost:8080/start"; // √áƒ±kƒ±≈ü yaptƒ±ktan sonra giri≈ü sayfasƒ±na y√∂nlendirme
            }
        } catch (error) {
            console.error('Hata:', error);
        }
    });


</script>
